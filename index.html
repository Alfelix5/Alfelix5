<html>
<head>
<style type="text/css">
boby {
	text-transform: uppercase;
}
</style>
</head>
<body>
	<!-- comentario  front-end -->

	<form action="salvarUsuario" method="post" onsubmit="return validarDados()? true : false">
		<table style="background-color: #B0E0E6;">
			<tr>
				<td><label>Nome:</label></td>
				<td><input type="text" id="nome" name="name"
					style="border-radius: 5px;"></td>
			</tr>
			<tr>
				<td><label>Login:</label></td>
				<td><input type="text" id="login" name="login"
					style="border-radius: 5px;"></td>
			</tr>
			<tr>
				<td><label>Senha:</label></td>
				<td><input type="password" id="senha" name="senha"
					style="border-radius: 5px;"></td>
			</tr>
			<tr>
				<th />
				<td><input type="submit" value="Salvar"
					style="width: 100%; border-radius: 5px;" ></td>
			</tr>
		</table>
	</form>
	<script type="text/javascript">
		function validarDados() {
			var nome = document.getElementById("nome").value;
			var login = document.getElementById("login").value;
			var senha = document.getElementById("senha").value;

			if (nome == '') {
				alert('Informe o NOME!');
				return false;
			} else if (login == '') {
				alert('Informe o LOGIN!');
				return false;
			} else if (senha == '') {
				alert('Informe o SENHA!');
				return false;
			}
			
			return true;

		}
	</script>
</body>
</html>
